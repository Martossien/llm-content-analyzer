# Configuration Brique 2 Content Analyzer V2.3
project:
  name: "llm-content-analyzer"
  version: "2.3.0"
  stack_philosophy: "minimal_dependencies_maximum_efficiency"

api_config:
  url: "http://localhost:8080"
  token: "sk-d88e3244ae2e4b64a5256c6f4946155a"
  max_tokens: 32000
  timeout_seconds: 300
  batch_size: 100

# Configuration tenacity retry
retry_config:
  max_attempts: 3
  wait_strategy: "exponential"
  wait_min: 4
  wait_max: 10
  retry_on: ["requests.RequestException", "requests.Timeout"]

# Configuration circuitbreaker  
circuit_config:
  failure_threshold: 5
  recovery_timeout: 30
  expected_exception: "requests.RequestException"

modules:
  csv_parser:
    library: "pandas"
    chunk_size: 10000
    validation_strict: true
    encoding: "utf-8"
    
  cache_manager:
    backend: "sqlite3_custom"
    max_memory_mb: 512
    ttl_hours: 168  # 7 jours
    compression: false
    
  file_filter:
    backend: "python_native"
    priority_scoring: true
    
  api_client:
    backend: "requests_tenacity_circuitbreaker"
    connection_pool: false
    
  db_manager:
    backend: "sqlite3_pure"
    wal_mode: true
    pragma_optimizations: true
    
  prompt_manager:
    backend: "jinja2_yaml"
    template_caching: true

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/content_analyzer.log"

exclusions:
  extensions:
    blocked: [".tmp", ".log", ".bak", ".cache"]
    low_priority: [".txt", ".ini", ".cfg"]
    high_priority: [".pdf", ".docx", ".doc", ".xlsx"]
  file_size:
    min_bytes: 100
    max_bytes: 104857600
  file_attributes:
    skip_system: true
    skip_hidden: false
  paths:
    excluded_patterns: []

scoring:
  size_weight: 30
  type_weight: 40
  age_weight: 20
  special_weight: 10

templates:
  comprehensive:
    system_prompt: |
      Tu es un expert en analyse de documents pour entreprise.
      IMPORTANT: Tu dois retourner UNIQUEMENT un objet JSON valide, sans texte avant ni après.
      Ne commence pas par "Voici l'analyse" ou "En conclusion".
      Réponds SEULEMENT avec le JSON structuré demandé.

    user_template: |
      Fichier: {{ file_name }}
      Taille: {{ file_size_readable }}
      Propriétaire: {{ owner }}
      Dernière modification: {{ last_modified }}

      Analyse ce fichier et retourne UNIQUEMENT ce JSON (rien d'autre) :
      {
        "resume": "Résumé du document en 50 mots maximum décrivant son contenu principal",
        "security": {"classification": "C0|C1|C2|C3", "confidence": 85, "justification": "..."},
        "rgpd": {"risk_level": "none|low|medium|high", "data_types": [], "confidence": 90},
        "finance": {"document_type": "none|invoice|contract|budget", "amounts": [], "confidence": 75},
        "legal": {"contract_type": "none|employment|lease|sale", "parties": [], "confidence": 80}
      }
  security_focused:
    system_prompt: "Expert sécurité"
    user_template: "Analyse de sécurité pour {{ file_name }}\nClassification :"
